<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
    <link rel="shortcut icon" href="../src/images/kario copy.png" type="image/x-icon">
</head>
<body>
    <div class="ima-contenedor">
        <img src="../src/images/kario copy.png" alt="">
    </div>
    
    <div class="cuadro-contenedor">
        <div class="kario">
            <img src="../src/images/kario copy.png" alt="Logo de Kario Media">
            <p class="titulo">MEDIA</p>
            <p class="bienvenida">Bienvenido al panel digital de <br>KARIO Media</p>
            
            <div class="texto-2">
                <p>Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
            </div>
        </div>
        
        <div class="formulario">
            <div class="usuario">
                <p >Usuario</p>
                <input type="text"  required>
            </div>
            
            <div class="contraseña">
                <p>Contraseña</p>
                <input type="password" required>
            </div>
        </div>
        <div class="button-dec">
            <div class="panel">
                <button onclick="location.href='usuario.html'">Ingresar al panel</button>
            </div>
            
            <div class="texto-3">
                <p>¿Tienes problemas para ingresar? Por favor contacta con asistencia técnica lo más pronto posible</p>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
